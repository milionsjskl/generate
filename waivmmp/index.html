tify-content:center;gap:25px}.social-icons a{color:var(--primary-color);font-size:1.8rem;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.social-icons a:hover{color:var(--accent-magenta);animation:glitch 1.5s infinite}.footer{margin-top:25px;font-size:.85rem;color:#aaa}</style></head><body><div class="main-container"><div class="profile-card"><h1 class="profile-name">NIXY MINE</h1><p class="profile-bio">Saya adalah kamu</p><div class="links-container"></div><div class="social-icons"></div><footer class="footer">&copy; <span id="year"></span> NIXY MINE</footer></div></div><script>document.getElementById('year').textContent = new Date().getFullYear();</script></body></html>
