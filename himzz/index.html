;border:3px solid var(--accent-color);object-fit:cover;margin:0 auto 20px auto;box-shadow:0 0 25px rgba(88,166,255,.5)}.profile-name{font-size:clamp(1.8rem,4vw,2.2rem);font-weight:700;margin-bottom:8px}.profile-bio{font-size:1rem;font-weight:300;color:var(--secondary-color);margin-bottom:30px}.links-container{display:flex;flex-direction:column;gap:15px}.link-btn{display:flex;align-items:center;justify-content:center;gap:12px;background:rgba(255,255,255,.05);color:var(--primary-color);text-decoration:none;padding:15px;border-radius:12px;border:1px solid var(--glass-border);font-size:1.1rem;font-weight:500;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.link-btn:hover{background:var(--accent-color);border-color:var(--accent-color);color:var(--bg-color);transform:scale(1.05)}.social-icons{margin-top:35px;display:flex;justify-content:center;gap:25px}.social-icons a{color:var(--secondary-color);font-size:1.8rem;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.social-icons a:hover{color:var(--accent-color);transform:scale(1.2) translateY(-5px)}.footer{margin-top:30px;font-size:.85rem;color:var(--secondary-color);opacity:.7}</style></head><body><div class="background-container"><div class="blob blob-1"></div><div class="blob blob-2"></div></div><div class="main-container"><div class="profile-card"><img src="./profile.jpg" alt="Foto Profil" class="profile-pic"><h1 class="profile-name">HIMZZ</h1><p class="profile-bio"></p><div class="links-container"></div><div class="social-icons"><a href="https://Himzz" target="_blank" aria-label="tiktok"><i class="fab fa-tiktok"></i></a></div><footer class="footer">&copy; <span id="year"></span> HIMZZ</footer></div></div><script>document.getElementById('year').textContent = new Date().getFullYear();</script></body></html>
