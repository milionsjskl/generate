g:15px;text-decoration:none;font-size:1.1rem;font-weight:500;transition:all .3s ease;position:relative;z-index:1;overflow:hidden;-webkit-tap-highlight-color:transparent}.link-btn::after{content:'';position:absolute;z-index:-1;top:0;left:0;width:100%;height:100%;background-color:var(--primary-color);transform:scaleY(0);transform-origin:bottom;transition:transform .3s ease}.link-btn:hover{color:var(--bg-color-2)}.link-btn:hover::after{transform:scaleY(1)}.social-icons{margin-top:30px;display:flex;justify-content:center;gap:25px}.social-icons a{color:var(--secondary-color);font-size:1.8rem;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.social-icons a:hover{color:var(--primary-color)}.footer{margin-top:25px;font-size:.85rem;color:var(--secondary-color)}</style></head><body><div class="main-container"><div class="profile-card"><img src="./profile.jpg" alt="Foto Profil" class="profile-pic"><h1 class="profile-name">reeMods</h1><p class="profile-bio">personal branding</p><div class="links-container"></div><div class="social-icons"></div><footer class="footer">&copy; <span id="year"></span> reeMods</footer></div></div><script>document.getElementById('year').textContent = new Date().getFullYear();</script></body></html>
