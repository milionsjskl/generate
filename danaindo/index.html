rt url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap');:root{--bg-color:#fdf0e6;--primary-color:#5b4b49;--secondary-color:#a1887f;--accent-color:#e57373;--card-bg:#fff}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Quicksand',sans-serif;color:var(--primary-color);background-color:var(--bg-color);min-height:100vh;padding:2rem 1rem;overflow-x:hidden}.main-container{width:100%;max-width:600px;margin:0 auto}.profile-card{background:var(--card-bg);border-radius:20px;padding:clamp(25px,5vw,40px);text-align:center;box-shadow:0 10px 20px rgba(0,0,0,.05)}.profile-pic{width:120px;height:120px;border-radius:50%;object-fit:cover;margin:0 auto 20px auto;border:3px solid var(--accent-color)}.profile-name{font-size:2.2rem;font-weight:700;margin-bottom:8px}.profile-bio{font-size:1.1rem;color:var(--secondary-color);margin-bottom:30px}.links-container{display:flex;flex-direction:column;gap:15px}.link-btn{display:flex;align-items:center;justify-content:center;gap:12px;color:var(--primary-color);background-color:#f5f5f5;border:2px solid #eee;border-radius:15px;padding:16px;text-decoration:none;font-size:1.1rem;font-weight:700;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.link-btn:hover{border-color:var(--accent-color);background-color:#fff;color:var(--accent-color);transform:scale(1.03)}.social-icons{margin-top:30px;display:flex;justify-content:center;gap:25px}.social-icons a{color:var(--secondary-color);font-size:1.8rem;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.social-icons a:hover{color:var(--accent-color)}.footer{margin-top:25px;font-size:.85rem;color:var(--secondary-color)}</style></head><body><div class="main-container"><div class="profile-card"><img src="./profile.png" alt="Foto Profil" class="profile-pic"><h1 class="profile-name">DANA</h1><p class="profile-bio">Jsjsj</p><div class="links-container"></div><div class="social-icons"></div><footer class="footer">&copy; <span id="year"></span> DANA</footer></div></div><script>document.getElementById('year').textContent = new Date().getFullYear();</script></body></html>
