:1px;box-shadow:4px 4px 0 0 var(--primary-color);transition:all .2s ease-in-out;-webkit-tap-highlight-color:transparent}.link-btn:hover{background-color:var(--accent-color-2);color:#fff;transform:translateY(2px);box-shadow:2px 2px 0 0 var(--primary-color)}.social-icons{margin-top:30px;display:flex;justify-content:center;gap:25px}.social-icons a{color:var(--primary-color);font-size:2rem;transition:transform .2s ease;-webkit-tap-highlight-color:transparent}.social-icons a:hover{transform:rotate(15deg) scale(1.2)}.footer{margin-top:25px;font-size:1rem}</style></head><body><div class="main-container"><div class="profile-card"><img src="./profile.jpeg" alt="Foto Profil" class="profile-pic"><h1 class="profile-name">Miebaso</h1><p class="profile-bio">Lejat dan bergiji</p><div class="links-container"><a href="#" target="_blank" class="link-btn">Miso jumbo</a>
<a href="#" target="_blank" class="link-btn">Miso mini</a></div><div class="social-icons"></div><footer class="footer">&copy; <span id="year"></span> Miebaso</footer></div></div><script>document.getElementById('year').textContent = new Date().getFullYear();</script></body></html>
