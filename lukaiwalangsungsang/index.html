-radius:20px;padding:clamp(25px,5vw,40px);text-align:center}.profile-pic{width:110px;height:110px;border-radius:50%;object-fit:cover;margin:0 auto 20px}.profile-name{font-size:2.2rem;font-weight:700;margin-bottom:.5rem}.profile-bio{font-size:1rem;color:#ccc;margin-bottom:1.5rem}.links-container{display:flex;flex-direction:column;gap:1rem}.link-btn{color:var(--text-color);background:rgba(255,255,255,0.1);border:1px solid var(--border-color);border-radius:10px;padding:15px;text-decoration:none;font-size:1.1rem;font-weight:600;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.link-btn:hover{background:rgba(255,255,255,0.2)}.social-icons{margin-top:2rem;display:flex;justify-content:center;gap:1.5rem}.social-icons a{color:#ccc;font-size:1.8rem;transition:all .3s ease;-webkit-tap-highlight-color:transparent}.social-icons a:hover{color:#fff}.footer{margin-top:2rem;font-size:.8rem;color:#ccc}</style></head><body><div class="blob blob-1"></div><div class="blob blob-2"></div><div class="main-container"><div class="profile-card"><img src="./profile.jpg" alt="Foto Profil" class="profile-pic"><h1 class="profile-name">Lu Kai</h1><p class="profile-bio">Kuntung rokok kilat burinyay....</p><div class="links-container"><a href="https://Tralalelotralala" target="_blank" class="link-btn">Sikibidi</a></div><div class="social-icons"><a href="mailto:Ngaheujeun@gmail.com" target="_blank" aria-label="envelope"><i class="fas fa-envelope"></i></a></div><footer class="footer">&copy; <span id="year"></span> Lu Kai</footer></div></div><script>document.getElementById('year').textContent = new Date().getFullYear();</script></body></html>
